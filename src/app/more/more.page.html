<ion-header>
  <ion-toolbar> <ion-title> More </ion-title> </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="loggedIn">
    <ion-list-header>
      Account
    </ion-list-header>

    <ion-menu-toggle auto-hide="false">
      <ion-item routerLink="/login">
        <ion-icon slot="start" name="person"></ion-icon>
        <ion-label>
          Account
        </ion-label>
      </ion-item>
    </ion-menu-toggle>

    <ion-menu-toggle auto-hide="false">
      <ion-item routerLink="">
        <ion-icon slot="start" name="help"></ion-icon>
        <ion-label>
          Support
        </ion-label>
      </ion-item>
    </ion-menu-toggle>

    <ion-menu-toggle auto-hide="false">
      <ion-item button (click)="logout()">
        <ion-icon slot="start" name="log-out"></ion-icon>
        <ion-label>
          Logout
        </ion-label>
      </ion-item>
    </ion-menu-toggle>
  </ion-list>
  <ion-list *ngIf="!loggedIn">
    <ion-list-header>
      AccountX
    </ion-list-header>

    <ion-menu-toggle auto-hide="false">
      <ion-item routerLink="/login">
        <ion-icon slot="start" name="log-in"></ion-icon>
        <ion-label>
          Login
        </ion-label>
      </ion-item>
    </ion-menu-toggle>

    <ion-menu-toggle auto-hide="false">
      <ion-item routerLink="">
        <ion-icon slot="start" name="help"></ion-icon>
        <ion-label>
          Support
        </ion-label>
      </ion-item>
    </ion-menu-toggle>

    <ion-menu-toggle auto-hide="false">
      <ion-item routerLink="/signup">
        <ion-icon slot="start" name="person-add"></ion-icon>
        <ion-label>
          Signup
        </ion-label>
      </ion-item>
    </ion-menu-toggle>
  </ion-list>
</ion-content>

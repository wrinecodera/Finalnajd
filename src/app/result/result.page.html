<ion-header>
  <ion-toolbar>
    <ion-searchbar> </ion-searchbar>

    <ion-buttons slot="end">
      <ion-button (click)="presentFilter()">
        <ion-icon slot="icon-only" name="options"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card
    *ngFor="let item of (crudItemList$ | async)"
    routerLink="/tabs/result/bhouse"
    ><ion-list>
      <ion-item-group>
        <ion-item-sliding>
          <ion-item>
            <ion-label>
              <h3>{{ item.name }}</h3>

              <p>{{ item.location }}</p>
            </ion-label>
          </ion-item>
        </ion-item-sliding>
      </ion-item-group>
    </ion-list></ion-card
  >
</ion-content>
